<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="row display">0</div>
        <div class="row">
            <button class="btn utility clear">A/C</button>
            <button class="btn empty" disabled></button>
            <button class="btn empty" disabled></button>
            <button class="btn operator">รท</button>
        </div>
        <div class="row">
            <button class="btn value">7</button>
            <button class="btn value">8</button>
            <button class="btn value">9</button>
            <button class="btn operator">ร</button>
        </div>
        <div class="row">
            <button class="btn value">5</button>
            <button class="btn value">6</button>
            <button class="btn value">4</button>
            <button class="btn operator">-</button>
        </div>
        <div class="row">
            <button class="btn value">1</button>
            <button class="btn value">2</button>
            <button class="btn value">3</button>
            <button class="btn operator">+</button>
        </div>
        <div class="row">
            <button class="btn empty" disabled></button>
            <button class="btn value">0</button>
            <button class="btn value decimal">.</button>
            <button class="btn equal">=</button>
        </div>
    </div>
</body>
</html>
